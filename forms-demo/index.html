<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Welcome to my quiz and two truth and a lie game!</h1>
    <h2>Who are you?</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label><br>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet">Welcome!</p>

    <hr>
    <h2>Let's play trivia!</h2>
    <p>What is the only food that cannot go bad?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia1" id="chocolate">
        <label for="chocolate">dark chocolate</label><br>
        <input type="radio" name="trivia1" id="tuna">
        <label for="tuna">canned tuna</label><br>
        <input type="radio" name="trivia1" id="honey">
        <label for="honey">honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia1()">

    <hr>
    <h2>Two Truth and a Lie</h2>
    <p>What's false?</p>
    <p id="game-answer"></p>
    <form action="">
        <input type="radio" name="truth" id="china">
        <label for="china">I have attended elementary school in China.</label><br>
        <input type="radio" name="truth" id="public">
        <label for="public">I have never attended a U.S. public school before.</label><br>
        <input type="radio" name="truth" id="grade">
        <label for="grade">I skipped a grade when I was in elementary school.</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="truth()">


    <script src="js/game.js"></script>
</body>
</html>
